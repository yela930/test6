<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 메뉴</title>
    <style>
        ul{
            list-style-type:none; /* 불릿 없애기 */
        }
        nav ul li{
            display:inline-block; /* 한 줄로 배치하기 */
        }
        nav ul li a{
            text-decoration:none; /* 텍스트 밑줄 없애기 */
            color:#000000; /* 텍스트 색상 정하기 */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">채용정보</a></li>
            <li><a href="#">취업지원</a></li>
            <li><a href="#">실업급여</a></li>
            <li><a href="#">직업능력개발</a></li>
            <li><a href="#">출산휴가 육아휴직</a></li>
        </ul>
    </nav>
</body>
</html>
